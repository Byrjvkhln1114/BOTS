<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      .img {
        width: 300px;
        border: 1px solid black;
      }
      .content {
        width: 300px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        background-color: rgb(228, 228, 228);
      }
      .bonduush {
        width: 250px;
        display: flex;
        gap: 10px;
        flex-direction: column;
        background-color: rgb(228, 228, 228);
      }
      .container {
        display: flex;
        flex-direction: row;
      }
      .bata {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .budeg {
        color: rgb(204, 204, 204);
      }
      .ug {
        font-weight: bold;
        font-size: large;
      }
      .line {
        border: dashed 1px rgb(175, 175, 175);
      }
      .btn {
        background-color: green;
        height: 30px;
        width: 100px;
        color: white;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 15px;
      }
      .duurdeg {
        width: 100%;
        border-radius: 5px;
        background-color: white;
      }
      .btn_hadgalagc {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .red {
        background-color: red;
        width: 120px;
        height: 50px;
      }
      .blue {
        background-color: rgb(121, 121, 241);
        width: 120px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img
          style="width: 100%"
          src="https://yesimadesigner.com/wp-content/uploads/2018/06/3RD.jpg"
          alt=""
        />
      </div>
      <div class="content">
        <div class="bonduush">
          <h1>ROBOT DOG</h1>
          <div class="bata">
            <div class="ug budeg">Type</div>
            <div class="ug tod">Adventurer</div>
          </div>
          <div class="line"></div>
          <div class="bata">
            <div class="ug budeg">Time</div>
            <div class="ug tod">90min</div>
          </div>
          <div class="line"></div>
          <div class="bata">
            <div class="ug budeg">Age filter</div>
            <div class="ug tod">G</div>
          </div>
          <div class="line"></div>
          <div class="bata">
            <div class="ug budeg">Opening time</div>
            <div class="ug tod">2022/07/29</div>
          </div>
          <div class="duurdeg"><div class="btn irts">28% watched</div></div>
          <div class="line" style="margin-top: 15%"></div>
          <div class="btn_hadgalagc">
            <div class="btn blue">Want</div>
            <div class="btn red">Dont want</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
